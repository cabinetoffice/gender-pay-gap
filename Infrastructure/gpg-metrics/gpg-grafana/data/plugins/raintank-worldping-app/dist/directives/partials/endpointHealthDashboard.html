<div ng-if="endpoint.id" style="display:inline-block;">
	<a ng-click="$event.stopPropagation()" ng-click="ctrl.gotoDashboard(endpoint, 'dns')" class="rt-health-list small">
		DNS:
		<img ng-src="public/plugins/raintank-worldping-app/img/{{ctrl.monitorStateTxt(endpoint,'dns')}}.svg" width="20px" height="20px" bs-tooltip="'{{ctrl.monitorStateTxt(endpoint,'dns')}} {{ctrl.monitorStateChangeStr(endpoint, 'dns')}}'">
	</a>
	<a ng-click="$event.stopPropagation()" ng-click="ctrl.gotoDashboard(endpoint, 'ping')" class="rt-health-list small">

		<img ng-src="public/plugins/raintank-worldping-app/img/{{ctrl.monitorStateTxt(endpoint,'ping')}}.svg" width="20px" height="20px" bs-tooltip="'{{ctrl.monitorStateTxt(endpoint,'ping')}} {{ctrl.monitorStateChangeStr(endpoint, 'ping')}}'">
	</a>
	<a ng-click="$event.stopPropagation()" ng-click="ctrl.gotoDashboard(endpoint, 'http')" class="rt-health-list small">

		<img ng-src="public/plugins/raintank-worldping-app/img/{{ctrl.monitorStateTxt(endpoint,'http')}}.svg" width="20px" height="20px" bs-tooltip="'{{ctrl.monitorStateTxt(endpoint,'http')}} {{ctrl.monitorStateChangeStr(endpoint, 'http')}}'">
	</a>
	<a ng-click="$event.stopPropagation()" ng-click="ctrl.gotoDashboard(endpoint, 'https')" class="rt-health-list small">
		HTTPS:
		<img ng-src="public/plugins/raintank-worldping-app/img/{{ctrl.monitorStateTxt(endpoint,'https')}}.svg" width="20px" height="20px" bs-tooltip="'{{ctrl.monitorStateTxt(endpoint,'https')}} {{ctrl.monitorStateChangeStr(endpoint, 'https')}}'">
	</a>
